[project]
name = "ai-lod-webapp"
version = "0.1.0"
description = "web demo for ai-lod mesh simplification"
authors = [{name = "pran"}]
requires-python = ">=3.9"
dependencies = [
    "ai-lod-core",
    "streamlit>=1.28.0",
    "plotly>=5.17.0",
    "pandas>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
